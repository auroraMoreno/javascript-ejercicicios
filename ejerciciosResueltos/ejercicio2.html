<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            alert("Bienvenidx");
            var capa = document.getElementById("numeros");

            for (var i = 1; i < 100; i++) {
                var j = 0;
                for (x = 2; x < i; x++) {
                    if (i % x == 0) {
                        j = 1;
                    }
                }
                if (j == 0) {
                  var li = document.createElement("li");
                  li.innerHTML = i;
                  capa.appendChild(li);
                }
            }
        }
    </script>
</head>
<body>
    <h1>Numeros primos</h1>
    <ul id="numeros">

    </ul>
</body>
</html>
