<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function cambiarFondo(color) {
            document.bgColor = color;
         
        }
    </script>
</head>
<body>
    <h1>Cambio de color fondo</h1>
    <div style="display:flex">
    <div style="height:15px; width:15px; background-color:blue; margin:6px" onmouseover="cambiarFondo(this.style.backgroundColor)" name="color"></div>
    <div style="height:15px; width:15px; background-color:mediumspringgreen; margin:6px" onmouseover="cambiarFondo(this.style.backgroundColor)" name="color"></div>
    <div style="height:15px; width:15px; background-color:mediumpurple; margin:6px" onmouseover="cambiarFondo(this.style.backgroundColor)" name="color"></div>
    <div style="height:15px; width:15px; background-color:palevioletred; margin:6px" onmouseover="cambiarFondo(this.style.backgroundColor)" name="color"></div>
    <div style="height:15px; width:15px; background-color:lightcoral; margin:6px" onmouseover="cambiarFondo(this.style.backgroundColor)" name="color"></div>
    </div>
</body>
</html>
