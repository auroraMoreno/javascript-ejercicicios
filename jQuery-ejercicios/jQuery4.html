<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Mostrar u ocultar elementos como respuesta a un evento</h1>
    <form>
        <label>Nombre</label>
        <input type="text" id="nombre" />
        <br/>
        <input type="checkbox" value="1" id="mayorEdad" />
        <label>Soy mayor de edad</label>
        <br/>
        <div style="display:none">
            <p>Datos para mayores de edad</p>
            <input type="text" id="datosMayorEdad" />
        </div>
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#mayorEdad").click(function () {
            if ($("#mayorEdad").is(":checked")) {
                $("div").css("display", "block");
            } else {
                $("div").css("display", "none");
            }
        });
    });
</script>
